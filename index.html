<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO list</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-add">
        <input type="text" class="todo-input" placeholder="Введите задачу" />
        <button class="todo-btn">Добавить задачу</button>
      </div>
      <div class="todo-lists"></div>
      <div
        class="control-buttons"
        style="display: flex; justify-content: space-between"
      >
        <button style="margin: 10px">Выбрать все задачи</button>
        <button style="margin: 10px">Очистить все задачи</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
